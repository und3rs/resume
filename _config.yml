# Site settings
title: "Sungwook Kim Resume"
description: "A resume of unD3Rs"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "unD3Rs"
resume_title:                   "Make the world more convinient!"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "und3rs@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "010-2934-5790"
resume_contact_address:         "Gyeonggi-do, Republic of Korea"

resume_header_contact_info:     "Gyeonggi-do, Republic of Korea • 010-2937-5790 • und3rs@gmail.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>I started to computer programming with my 268 PC in 1991. Since that day the computer programming became my friend and play. I'm very interested in to study new computer technologies that I didn't know. It makes me so happy that lots of people use the *ARTWORK* I created.</p></p>I think that the duty of computer programmer is to make the world more convinient and happier than now. That's why I do this.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
